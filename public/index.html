<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Screen Recorder</h1>
    <div>
        <button id="start" onclick="onClickStart()">Record</button>
        <button id="stop" disabled onclick="onClickStop()">Stop</button>
        <button id="set-start" disabled onclick="onClickSetStart()">Set Start</button>
        <button id="set-end" disabled onclick="onClickSetEnd()">Set End</button>
        <button id="download" disabled onclick="onClickDownload()">Download</button>
    </div>
    <div>
        <p id="status" hidden></p>
        <p id="video-timestamps" hidden>
            <span>Start: <span id="time-start">00:00:00</span></span>
            <br>
            <span>End: &nbsp; <span id="time-end">00:00:00</span></span>
        </p>
    </div>
    <div id="video-container" hidden>
        <video id="video" controls></video>
    </div>
</body>
<script src="./dist/bundle.js"></script>

</html>
